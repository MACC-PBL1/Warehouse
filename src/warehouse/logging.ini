[loggers]
keys=root,machine,chassis

[handlers]
keys=console

[formatters]
keys=brief,standard,colored

[logger_root]
level=INFO
handlers=console

[logger_machine]
level=DEBUG
handlers=console
propagate=0
qualname=machine

[logger_chassis]
level=DEBUG
handlers=console
propagate=0
qualname=chassis

[handler_console]
class=StreamHandler
level=DEBUG
formatter=colored
args=(sys.stdout,)

[formatter_brief]
format=%(message)s

[formatter_standard]
format=%(asctime)s %(name)+32s:%(lineno)-8d %(levelname)+8s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_colored]
class=coloredlogs.ColoredFormatter
format=%(asctime)s %(name)+32s:%(lineno)-8d %(funcName)-32s %(levelname)+8s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S
